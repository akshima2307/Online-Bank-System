<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ccd48ad8b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Online Banking System</title>
</head>

<body>
    <section class="form_container">

        <div class="form_left">
            <form action="" class="form">
                <h1>Welcome to XYZ Bank</h1>
                <p class="span">Safe & Secure Online Banking</p>
                <div class="form_group">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="User">
                </div>
                <div class="form_group">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Password">
                    <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                </div>
                <div class="form_btns">
                    <div class="checkbox">
                        <input type="checkbox" id="Remember" name="" value="checked">
                        <label for="Remember">Remember me</label>
                    </div>
                    <div class="logInbtn">
                        <a href="">LOGIN</a>
                    </div>
                </div>
                <div class="form_span">
                    <span>Register now</span>
                    <span>Forget password?</span>
                </div>
            </form>
        </div>
        <div class="form_right">
            <img src="./6134225.jpg" alt="">
        </div>
    </section>
</body>

</html>
